
server.port=8080

# matching.criteria contains list of criteria for Job and Worker matching. Currently, this test configure matching by 
#Certificate, Location, DriverLicense.
#In the future, if we need to have more criteria, we can add into this list
matching.criteria=Certificate,Location,DriverLicense


#URIs
uri.job=http://test.swipejobs.com/api/jobs
uri.worker=http://test.swipejobs.com/api/workers

# Maximum number of suggested jobs
max.job=3